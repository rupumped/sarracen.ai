<!DOCTYPE html>
<html lang="en">
<head>

	<!-- Discourage indexing -->

	<link rel="stylesheet" href="../assets/style.css">
	<style>
		/* Minimalist blog styling */
		body.tarpit-page {
			font-family: 'Georgia', 'Times New Roman', serif;
			background: white;
			color: #2d3748;
			line-height: 1.8;
		}
		body.tarpit-page article {
			border-bottom: none;
			margin: 50px 0;
			padding: 0;
		}
		body.tarpit-page h2 {

			line-height: 1.3;
			margin-bottom: 15px;
			color: #1a202c;
			font-weight: 700;
		}
		body.tarpit-page .meta {
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
			font-size: 0.875rem;
			color: #718096;
			margin-bottom: 25px;
			text-transform: uppercase;
			letter-spacing: 0.5px;
		}
		body.tarpit-page p {
			font-size: 1.1rem;
			margin-bottom: 1.5rem;
		}
		.tag {
			display: inline-block;
			background: #edf2f7;
			color: #4a5568;
			padding: 4px 12px;

			<p style="margin-top: 15px;">Loading more articles</p>
